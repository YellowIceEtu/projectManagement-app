<div class=" min-h-screen min-w-screen" style="background-color: #f3f6fd;">

    <div class="grid grid-cols-[30%_70%] gap-2">
        <div class="flex flex-col justify-start pl-6">
                <h1 class="text-3xl font-bold mt-8">Projets</h1>
                <div class="flex px-4 py-3 rounded-md bg-custom-gray overflow-hidden max-w-md  w-[70%] mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
                        class="fill-gray-600 mr-3 rotate-90">
                        <path
                            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                        </path>
                    </svg>
                    <input type="text" placeholder="Search projects"
                        class="w-full outline-none bg-transparent text-gray-600 text-sm" />      </div>
                <div class="flex flex-wrap gap-4 mt-6">
                    <button class="bg-custom-gray text-gray-800 px-4 py-2 rounded-2xl text-md hover:bg-gray-300">All projects </button>
         
                    <button class="bg-custom-gray text-gray-800 px-4 py-2 rounded-2xl text-md hover:bg-gray-300">Archived </button>
    
                </div>

                <div *ngFor="let project of projectList">

                    <div class="flex items-center 
                                 w-[85%] pt-6">
                                <div
                                    class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-shadow w-16 h-16 flex justify-center mr-3">
                                    <img src="icons8-dossier-50.png" alt="icone" class="w-8 h-8">                        </div>
                                    <a [routerLink]="['/projects', project.id, 'task']">

                        <h2 class="text-md font-medium text-gray-900"> {{project.name}}</h2>
                        <p class="text-sm text-gray-500"> {{project.creationDate}}</p>
                    </a>

                </div>
                </div>
               
               
            </div>

        <div class="w-full gap-2">

            <h1 class="gap-2 font-bold text-4xl mt-8 mb-4">

                {{selectedProject?.name}}  
            </h1>
                

           
            <div class="flex gap-8 border-b border-gray-300 mb-6 mt-6 w-[90%]">

                <a [routerLink]="['details']"  routerLinkActive="border-b-4 border-gray-800 font-semibold text-gray-800"
                class="pb-2 text-xl"
                > Overview </a>
                <a [routerLink]="['task']" routerLinkActive="border-b-4 border-gray-800 font-semibold text-gray-800" class="pb-2 text-xl"> Task </a>
                <a [routerLink]="['members']" routerLinkActive="border-b-4 border-gray-800 font-semibold text-gray-800" class="pb-2 text-xl"> Members </a>
    
            </div>
     
            <router-outlet></router-outlet>

        </div>
    </div>

</div>
