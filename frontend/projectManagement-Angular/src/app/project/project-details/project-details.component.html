<div class="grid grid-cols-1 gap-2">

    <div class="mt-4">
        <h1 class="text-gray-900 font-bold text-2xl">Project Summary</h1>

        <p class="mt-4 ">{{selectedProject?.description}}</p>


    </div>

    <div class="mt-8">

        <h1 class="text-gray-900 font-bold text-2xl">Key Metric</h1>

        <div class="flex flex-wrap gap-4 mt-6">
            <div class="border border-gray-300 rounded-xl p-8 w-70  flex flex-col items-start">
                <p> Task completed</p>
                <p class="text-gray-900 font-semibold text-2xl mt-3"> {{taskFinishedNumber}}/{{taskNumber}}</p>
            </div>

            <div class="border border-gray-300 rounded-xl p-8 w-70 flex flex-col items-start">
                <p> Team Members</p>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-600 mt-3" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 2.01 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    <span class="text-gray-900 font-semibold text-2xl mt-3">{{membersNumber}} members</span>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-8">

        <h1 class="text-gray-900 font-bold">Recent Activity</h1>
    </div>


</div>
