<div class="grid grid-cols-1 gap-2">

    <div class="mt-4">
        <h1 class="text-gray-900 font-bold text-2xl">Project Summary</h1>

        <p class="mt-4 ">{{selectedProject?.description}}</p>


    </div>

    <div class="mt-8">

        <h1 class="text-gray-900 font-bold text-2xl">Key Metric</h1>

        <div class="flex flex-wrap gap-4 mt-6">
            <div class="border border-gray-300 rounded-xl p-8 w-70  flex flex-col items-start">
                <p> Task completed</p>
                <p class="text-gray-900 font-semibold text-2xl mt-3"> {{taskFinishedNumber}}/{{taskNumber}}</p>
            </div>

            <div class="border border-gray-300 rounded-xl p-8 w-70 flex flex-col items-start">
                <p> Team Members</p>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-600 mt-3" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 2.01 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    <span class="text-gray-900 font-semibold text-2xl mt-3">{{membersNumber}} members</span>
                </div>
            </div>

        </div>
    </div>
<div class="mt-8">
    <h1 class="text-gray-900 font-bold text-2xl mb-4">Recent Activity</h1>

    <div class="relative overflow-y-scroll max-h-[20rem]">
        <div class="absolute top-0 left-4 w-0.5 h-full bg-gray-300"></div>
        <div *ngFor="let history of projectHistory" class="flex items-start mb-6 relative ">
            <div
                class="absolute left-0 top-0 w-8 h-8 flex items-center justify-center rounded-full bg-white border border-gray-300 ">
                <ng-container [ngSwitch]="history.actions">
                    <svg *ngSwitchCase="'DELETE'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <svg *ngSwitchCase="'UPDATE'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    <svg *ngSwitchCase="'CREATE'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-green-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </ng-container>
            </div>

            
            <div class="ml-12 flex flex-col ">
                <p class="text-gray-800">{{history.description}}</p>
                <p class="text-gray-500 text-sm">{{calculateTime(history.timestamp)}}</p>
            </div>
        </div>
    </div>
</div>
